<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobiGo — Каршеринг</title>

  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="floating-navbar">
    <div class="nav-left">
        <div class="logo">MobiGo</div>
        <span class="city">Чебоксары</span>
    </div>

    <div class="nav-center">
        <a href="#">Каталог</a>
        <a href="#">Партнеры</a>
        <a href="#">Вопросы</a>
        <a href="#">О нас</a>
    </div>

    <div class="nav-right">
        <i class="bi bi-person user-icon"></i>
    </div>
</div>


<section class="hero-section py-5">
    <div class="container">
      <div class="row align-items-center g-5">
        <!-- Текст слева -->
        <div class="col-lg-7">
          <h1 class="hero-title">MobiGo — свобода<br>передвижения</h1>
          <p class="hero-text mt-3 mb-4">
            Арендуйте автомобиль на минуты, часы или дни. Удобно, быстро и безопасно — прямо с телефона.
          </p>
          <button class="btn btn-dark btn-rent rounded-pill px-4 py-2">Арендовать</button>
        </div>

        <!-- Карта справа -->
        <div class="col-lg-5 d-flex justify-content-center">
          <div class="hero-map rounded-3 overflow-hidden shadow">
            <!-- Замени на реальную карту позже -->
            <img src="https://yandex.ru/maps/45/cheboksary/?ll=47.247731%2C56.139920&z=12" alt="Карта Чебоксар" class="w-100" />
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
